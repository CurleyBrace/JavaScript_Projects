<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>

        <script>
            var XML_Parser, XML_Document;

            //creates a text string
            var Dog = "<dog>" +
            "<breed>Corgi</breed>" +
            "<size>Small-Medium</size>" +
            "<avgLbs>22-31lbs</avgLbs>" +
            "<height>10-12 inches</height>" +
            "</dog>";

            //Creates a new XML DOM Parser
            XML_Parser = new DOMParser();

            //Creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Dog,"text/xml");

            document.getElementById("XML_Example").innerHTML =
            XML_Document.getElementsByTagName("breed")[0].childNodes[0].nodeValue;
        </script>

    </body>
</html>
