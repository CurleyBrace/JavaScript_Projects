<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Countdown Assignment</title> 
        <script src = "./JS/main.js"></script> <!--Calling the JS File-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>

    <body>


        <!--Start of Slideshow Container-->
        <div class="slideshowContainer">

            <!--First Slide-->
            <div class="mySlides fade">
                <div class="numberText">1 / 3</div>
                <img src="./img/1.jpg" style="width:100%">
                <div class="text">Cute Puppers</div>
            </div>

            <!--Second Slide-->
            <div class="mySlides fade">
                <div class="numberText">2 / 3</div>
                <img src="./img/2.jpg" style="width:100%">
                <div class="text">Adorable Pug</div>
            </div>

            <!--Third Slide-->
            <div class="mySlides fade">
                <div class="numberText">3 / 3</div>
                <img src="./img/3.jpg" style="width:100%">
                <div class="text">The Best Boy</div>
            </div>

            <!--Buttons on either side-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
       </div>
       <br>

       <!--Graphic underneath slideshow container-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>

    </body>
</html>
