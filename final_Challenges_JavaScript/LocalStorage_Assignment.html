<!DOCTYPE html>
<html>
    <head>
        <title>Local Storage Assignment</title>
        <meta charset="utf-8">
    </head>

    <body>
        <p id="testText"></p>

        <script>
            localStorage.setItem("Name", "Index");
            document.getElementById("testText").innerHTML = localStorage.getItem("Name");
        </script>
    </body>


</html>
